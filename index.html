<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MXDESIGN</title>

<style>
@font-face{
  font-family:"Xolonium";
  src:url("assets/fonts/Xolonium-Regular.otf") format("opentype");
  font-display:swap;
}

:root{
  --bg:#0b0f14;
  --text:rgba(255,255,255,.88);
}

*{box-sizing:border-box;}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  overflow-x:hidden;
}

/* Logo en fond */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:url("HTML/IMAGES/logo.png");
  background-repeat:no-repeat;
  background-position:center -10%;
  background-size:min(55vw,650px);
  opacity:.4;
  pointer-events:none;
}

/* Header */
header{
  padding:60px 20px 40px;
  text-align:center;
}

h1{
  margin:0;
  font-family:"Xolonium", sans-serif;
  letter-spacing:.18em;
  font-size:clamp(28px,5vw,56px);
  font-weight:700;
  text-transform:uppercase;
  color:var(--text);
}

/* Contenu plus bas */
main{
  max-width:900px;
  margin:0 auto;
  padding:40px 20px 80px;
}
</style>
</head>

<body>

<header>
  <h1>MXDESIGN</h1>
</header>

<main>
  <!-- On ajoutera les sections ici -->
</main>

</body>
</html>
